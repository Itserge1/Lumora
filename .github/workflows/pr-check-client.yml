name: PR Checks - Client

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'lumora-client/**'

jobs:
  lint-build-test:
    name: Lint, Build & Test Client
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lumora-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

