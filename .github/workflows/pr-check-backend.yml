name: PR Checks - Backend

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'lumora-backend/**'

jobs:
  lint-test-build:
    name: Lint, Test & Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lumora-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.415 # Adjust to your .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Run lint (code formatting check)
        run: dotnet format --verify-no-changes

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      - name: Build project
        run: dotnet build --no-restore --configuration Release
